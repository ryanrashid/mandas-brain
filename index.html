<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Amanda Makes Decisions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="images/unicorn.png">
    <script src="js/script.js"></script>
</head>
<header id="topbar">
  <div id="home" onclick="location.reload();">
    <input type="image" width="41%" src="images/oops.png"/>
  </div>
  <div id="title">
    <h1>Amanda's Prefrontal Cortex</h1>
  </div>
</header>
<body style="background: #FFC0CB;">
  <div id="opt-select" style="text-align: center;">
    <h1 class="display-1">because thinking is hard sometimes :(</h1>
    <button type="button" onclick="displayOptions(2)" style="background: #ff859a;" class="btn-long">Two</button>
    <button type="button" onclick="displayOptions(3)" style="background: #ff5e7a;" class="btn-long">Three</button>
    <button type="button" onclick="displayOptions(4)" style="background: #ff728a;" class="btn-long">Four</button>
    <button type="button" onclick="displayOptions(5)" style="background: #ff4a6a;" class="btn-long">Five</button>
    <button type="button" onclick="displayOptions(6)" style="background: #ff748c;" class="btn-long">Six</button>
  </div>
  <div id="options" style="text-align: center; display: none;">
    <form id="myoptions" onsubmit="pickOption(); return false;">
    <fieldset id="opt1" style="background-color: #ffb12a" class="scheduler-border">
      <legend class="scheduler-border">Option 1</legend>
      <input type="text" id="first" placeholder="Enter your dilemma" required>
    </fieldset>

    <fieldset id="opt2" style="background-color: #fbec5d" class="scheduler-border">
      <legend class="scheduler-border">Option 2</legend>
      <input type="text" id="second" placeholder="Enter your dilemma" required>
    </fieldset>

    <fieldset disabled id="opt3" style="background-color: #d9e650; display: none;" class="scheduler-border">
      <legend class="scheduler-border">Option 3</legend>
      <input type="text" id="third" placeholder="Enter your dilemma" required>
    </fieldset>

    <fieldset disabled id="opt4" style="background-color: #afeeee; display: none;" class="scheduler-border">
      <legend class="scheduler-border">Option 4</legend>
      <input type="text" id="fourth" placeholder="Enter your dilemma" required>
    </fieldset>

    <fieldset disabled id="opt5" style="background-color: #cda4de; display: none;" class="scheduler-border">
      <legend class="scheduler-border">Option 5</legend>
      <input type="text" id="fifth" placeholder="Enter your dilemma" required>
    </fieldset>

    <fieldset disabled id="opt6" style="background-color: #f08080; display: none;" class="scheduler-border">
      <legend class="scheduler-border">Option 6</legend>
      <input type="text" id="sixth" placeholder="Enter your dilemma" required>
    </fieldset>
    <br>
    <input class="btn-long" style="background-color: #e75480; width: 40%;" type="submit" value="Tell me what to do!">
    <br>
    </form>
  </div>
  <div id="result" style="display: none;">
    <h1 class="display-2">And the winner is...</h1>
    <h1 id="wtf"></h1>
    <div id="reroll" onclick="pickOption(); return false;">
      <input type="image" width="100%" src="images/angy.png"/>
    </div>
  </div>
</body>
</html>
